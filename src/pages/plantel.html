<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/fontawesome.min.css"
        />
        <link rel="stylesheet" href="../css/estilos.min.css" />
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <title>Login - Administrativo</title>
    </head>
    <body>
        <main
            class="bg-image min-vh-100 d-flex align-items-center"
            style="
                --bg-image: url(https://asistescolar.com/cae/images/admin/portada/p1.jpg);
            "
        >
            <div class="container padding-form">
                <div
                    class="row row-cols-1 row-cols-lg-2 bg-white shadow-lg g-0 rounded-3 overflow-hidden"
                >
                    <div
                        class="col d-none d-lg-block bg-image"
                        style="
                            --bg-image: url(https://asistescolar.com/cae/images/plantel/30/galeria/8321.jpeg);
                        "
                    ></div>
                    <div class="col">
                        <div class="p-5">
                            <div class="px-6 mb-3">
                                <img
                                    src="../images/logo-SAE.png"
                                    alt=""
                                    class="img-fluid"
                                />
                            </div>

                            <h1 class="h4 mb-4 text-center">Iniciar Sesión - Plantel</h1>

                            <form class="mb-5 form-radius-input">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre de usuario"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Contraseña"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <select class="form-select">
                                        <option value="0">
                                            -- SELECCIONE PERÍODO --
                                        </option>
                                        <option value="19201">2019 - 2020</option>
                                        <option value="2021">2020 - 2021</option>
                                        <option value="2122">2021 - 2022</option>
                                        <option value="2223">2022 - 2023</option>
                                        <option value="2324">2023 - 2024</option>
                                        <option value="2425">2024 - 2025</option>
                                        <option value="2526">2025 - 2026</option>
                                    </select>
                                </div>

                                <button
                                    type="button"
                                    class="btn btn-primary w-100 mt-2 text-white"
                                >
                                    Iniciar Sesión
                                </button>
                            </form>
                            <div class="social-links">
                                <a
                                    href="https://facebook.com"
                                    target="_blank"
                                    title="Facebook"
                                >
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" title="WhatsApp">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                                <a href="#" title="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" title="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>

                            <div class="d-flex justify-content-center">
                                <a
                                    href="https://asistescolar.com/"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="text-decoration-none"
                                    >AsistEscolar 2025</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/js/all.min.js"></script>
    </body>
</html>
